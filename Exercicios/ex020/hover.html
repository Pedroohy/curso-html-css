<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: chartreuse;
            background-color: brown;
            width: 150px;
            height: 50px;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            text-align: center;
            display: block;
            color: white;
            background-color: black;
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p> TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
