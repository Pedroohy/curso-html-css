<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /* box-level */
            
            background-color: #555555ac;
            height: 75px;
            width: 243px;

            border: 10px groove #000000;

            padding: 5px 5px 5px 5px;

            margin: 0px 0px 30px 5px;

            outline: 5px double #390b63;
        }
        a { /*inline-level*/

            border: 10px groove #390b63;
            padding: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafo também são exemplos de box-level, mas os <a href="#">links são exemplo de caixas inline-level</a>. Vamos ver como tudo isso funciona. </p>
    
</body>
</html>
